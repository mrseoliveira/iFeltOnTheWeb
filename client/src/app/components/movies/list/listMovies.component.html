<div class="container">
  <div class="row submenu">
    <div class="col-sm d-flex flex-row-reverse">
      <ul class="nav">
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-primary maincolor"
            routerLink="../create"
          >
            Add Movie
          </button>
        </li>

          <a class="nav-link" href="/edit">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="delete">Delete</a>
        </li> -->
      </ul>
    </div>
  </div>
</div>
<div *ngIf="movies.length > 0">
  <div *ngFor="let movie of movies">
    <div class="container">
      <h1>{{ movie.title }}</h1>
      <h4>{{movie._id}}</h4>
      <div class="row">
        <div class="col-sm-6">
          <div class="card transparentCard align-items-center">
            <div class="card-body">
              <!-- <img src="../../../assets/cashback.jpg" class="imgFit" alt="" /> -->
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <small>
                <code>Directed by:</code> {{ movie.direction }} <br />
                <code>Written by:</code> {{ movie.direction }}<br />
                <code> Year:</code> {{ movie.year }}<br />
                <code>Country:</code> {{ movie.country }}<br />
                <code>Running time:</code> {{ movie.duration }}<br />
                <br />
                <code> Cast:</code> <br />

                {{ movie.cast.name1 }}<br />
                {{ movie.cast.name2 }}<br />
              </small>
              <br />
              <button
                type="button"
                class="btn btn-primary btn-sm maincolor"
                [routerLink]="['../edit', movie._id]"
                routerLinkActive="router-link-active"
              >
                Edit Movie
              </button>

              <button
                type="button"
                class="btn btn-primary ambtn-sm maincolor"
                [routerLink]="['../delete', movie._id]"
                routerLinkActive="router-link-active"
              >
                Delete Movie
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
